  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="/img/icon.png"
            alt=""
            width="28"
            height="28"
            class="align-text-top d-inline-block"
          />
          <span class="mx-2">Mega Services Admin</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="me-auto"></div>
          <ul class="navbar-nav me-4">

              <a class="nav-link" href="/admin/">Services</a>
            </li>
            <li class="nav-item">

    <!-- Main -->
    <main class="container">
      <table id="table" class="table mt-4 align-middle">
        <thead>
          <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col" width="100px"></th>
          </tr>
        </thead>
        <tbody id="customerTable">
          <tr colspan="5">
            <td>No Customers yet</td>
          </tr>
        </tbody>
      </table>
      <div class="mt-5 ">
        <h2 class="text-success" id="online">Online Customers:</h2>
      </div>
    </main>
    <!-- End Main -->
    <!-- Footer -->
    <footer class="py-3 mt-4 border-top">
      <p class="text-center text-muted">&copy; 2021 Mega Services, Inc</p>
    </footer>
